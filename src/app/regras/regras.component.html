<div class="page-wrapper flex-container">
  <div class="flex"></div>
  <div class="page">
    <div class="page-title" (click)="selectedTab = 0">Regras</div>
    <div class="page-content">
      <mat-tab-group [(selectedIndex)]="selectedTab">
        <mat-tab label="Lista">
          <!-- ABA LISTA -->
          <div>
            <table mat-table [dataSource]="dataSourceList" class="mat-elevation-z8">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <ng-container matColumnDef="descricao">
                <th mat-header-cell class="flex" *matHeaderCellDef> Descrição </th>
                <td mat-cell class="flex" *matCellDef="let element"> {{element.descricao}} </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell class="actions" *matHeaderCellDef></th>
                <td mat-cell class="actions" *matCellDef="let element">
                  <button mat-icon-button>
                    <mat-icon>close</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumnsList"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumnsList;"></tr>
            </table>
          </div>
        </mat-tab>
        <mat-tab label="Cadastro">
          <!-- ABA CADASTRO -->
          <div class="mat-tab-content">
            <form [formGroup]="formGroupRegra">
              <div class="flex-container">
                <label>Regra</label>
                <div class="flex"></div>
                <button mat-stroked-button (click)="saveRule()">Salvar</button>
              </div>
              <div class="field-line">
                <mat-form-field class="flex">
                  <input matInput placeholder="Descrição" formControlName="descricao">
                </mat-form-field>
              </div>
            </form>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
  <div class="flex"></div>
</div>
